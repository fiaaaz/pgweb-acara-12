<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- leaflet geoserver request link  -->
<script src="lib/L.Geoserver.js"></script>

<script>
  var map = L.map("map").setView([-7.6894592,110.3828870], 11);

  var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });

  var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var rupabumiindonesia = L.tileLayer('https://geoservices.big.go.id/rbi/rest/services/BASEMAP/Rupabumi_Indonesia/MapServer/tile/{z}/{y}/{x}', {
             attribution: 'Badan Informasi Geospasial'
        });

  osm.addTo(map);

  // Batas Administrasi Sleman
  var wmsLayer1 = L.Geoserver.wms("http://localhost:8080/geoserver/wms", {
    layers: "pgweb12:518296_ProvDIY",
    transparent: true,
  });
  wmsLayer1.addTo(map);

    // Jalan Sleman https://geoportal.slemankab.go.id/geoserver/geonode/jalan_kabupaten_sleman_2023/ows
    var wmsLayer2 = L.Geoserver.wms("https://geoportal.slemankab.go.id/geoserver/wms", {
    layers: "geonode:jalan_kabupaten_sleman_2023",
    transparent: true,
  });
  wmsLayer2.addTo(map);

      // Data sebaran wifi https://geoportal.slemankab.go.id/geoserver/geonode/_3404_ar_5kb_wifi_sleman_2023/ows 
      var wmsLayer3 = L.Geoserver.wms("https://geoportal.slemankab.go.id/geoserver/wms", {
    layers: "geonode:cagarbudaya_pt_5k",
    transparent: true,
  });
  wmsLayer3.addTo(map);

  var wfsLayer = L.Geoserver.wfs("http://localhost:8080/geoserver/wfs", {
    layers: "topp:BU_2020_A0_S0",
    style: {
      color: "black",
      fillOpacity: "0.3",
      fillColor: "red",
    },
    onEachFeature: function (feature, layer) {
      console.log(feature);
      layer.bindPopup(
        "this is popuped. Building type: " + feature.properties.TYPE
      );
    },
    // CQL_FILTER: "district='Syangja'",
  });
  // wfsLayer.addTo(map);/

var legendUrl = "http://localhost:8080/geoserver/wms?service=WMS&request=GetLegendGraphic&format=image/png&layer=pgweb12:518296_ProvDIY";

var legend = L.control({ position: 'bottomleft' });

legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'info legend');
  div.innerHTML += '<h4>LEGENDA</h4>';
  div.innerHTML += '<img src="' + legendUrl + '" alt="Legend">';
  return div;
};

legend.addTo(map);



var baseMaps = {
    "OpenStreetMap": osm,
    "Esri":Esri_WorldImagery,
    "RBI":rupabumiindonesia,
  };

  var overlayMaps = {
    "Batas Administrasi Desa" : wmsLayer1,
    "Jalan": wmsLayer2,
    "Cagar Budaya": wmsLayer3
  };

  var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
